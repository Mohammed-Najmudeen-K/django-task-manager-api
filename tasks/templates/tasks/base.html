{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>

        <a href="/admin/login/">Login</a>

    <hr>
    {% block content %}{% endblock %}
</body>
</html>
